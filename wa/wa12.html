<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/wa12.css">
    <title>WA12 Electric Boogaloo</title>
</head>
<body>
    <div class="app">
        <header> EDGAR ALLEN POE-m Generator</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            List a New Poe Poem!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            How Many Lines Are In It?
          </button>
          <button type="button" id="js-line" class="line button">
            What's The First Line?
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
        <p>
            I added a second button to list the first line from the given poem.  The button puts the line in place of where the line count would go (if line count is showing, the line replaces that text).
        </p>
      </div>
      <script src="../js/wa12.js"></script>
</body>
</html>
